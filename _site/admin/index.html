<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Eman Safavi</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closetags.min.js"></script>
</head>
<body>
    <div id="login-screen" class="login-screen">
        <div class="login-container">
            <h2>Admin Access</h2>
            <form id="login-form">
                <input type="password" id="password" placeholder="Enter password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="admin-panel" class="admin-panel" style="display: none;">
        <header class="admin-header">
            <h1>Admin Panel</h1>
            <button id="logout-btn">Logout</button>
        </header>

        <nav class="admin-nav">
            <button class="nav-btn active" data-section="posts">Posts</button>
            <button class="nav-btn" data-section="projects">Projects</button>
            <button class="nav-btn" data-section="media">Media</button>
        </nav>

        <main class="admin-content">
            <!-- Posts Section -->
            <section id="posts-section" class="content-section active">
                <div class="section-header">
                    <h2>Manage Posts</h2>
                    <button id="new-post-btn" class="primary-btn">New Post</button>
                </div>
                
                <div class="posts-list" id="posts-list">
                    <!-- Posts will be loaded here -->
                </div>

                <div id="post-editor" class="editor-container" style="display: none;">
                    <div class="editor-header">
                        <input type="text" id="post-title" placeholder="Post Title" class="title-input">
                        <div class="editor-actions">
                            <button id="save-post" class="primary-btn">Save Post</button>
                            <button id="cancel-post" class="secondary-btn">Cancel</button>
                        </div>
                    </div>
                    
                    <div class="editor-tabs">
                        <button class="tab-btn active" data-tab="write">Write</button>
                        <button class="tab-btn" data-tab="preview">Preview</button>
                    </div>
                    
                    <div class="editor-content">
                        <div id="write-tab" class="tab-content active">
                            <div class="toolbar">
                                <button type="button" data-action="bold">Bold</button>
                                <button type="button" data-action="italic">Italic</button>
                                <button type="button" data-action="link">Link</button>
                                <button type="button" data-action="image">Image</button>
                                <button type="button" data-action="video">Video</button>
                                <button type="button" data-action="code">Code</button>
                                <button type="button" data-action="quote">Quote</button>
                            </div>
                            <textarea id="post-content" placeholder="Write your post content in Markdown..."></textarea>
                        </div>
                        <div id="preview-tab" class="tab-content">
                            <div id="preview-content"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Projects Section -->
            <section id="projects-section" class="content-section">
                <div class="section-header">
                    <h2>Manage Projects</h2>
                    <button id="new-project-btn" class="primary-btn">New Project</button>
                </div>
                
                <div class="projects-list" id="projects-list">
                    <!-- Projects will be loaded here -->
                </div>

                <div id="project-editor" class="editor-container" style="display: none;">
                    <div class="editor-header">
                        <input type="text" id="project-title" placeholder="Project Title" class="title-input">
                        <div class="editor-actions">
                            <button id="save-project" class="primary-btn">Save Project</button>
                            <button id="cancel-project" class="secondary-btn">Cancel</button>
                        </div>
                    </div>
                    
                    <div class="project-form">
                        <div class="form-group">
                            <label>Project Description</label>
                            <textarea id="project-description" placeholder="Brief project description..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>Project Content (Markdown)</label>
                            <textarea id="project-content" placeholder="Project content in Markdown..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>Thumbnail Image URL</label>
                            <input type="text" id="project-thumbnail" placeholder="https://...">
                        </div>
                        
                        <div class="form-group">
                            <label>Categories (comma-separated)</label>
                            <input type="text" id="project-categories" placeholder="Music, Installation, Technology">
                        </div>
                    </div>
                </div>
            </section>

            <!-- Media Section -->
            <section id="media-section" class="content-section">
                <div class="section-header">
                    <h2>Media Library</h2>
                    <button id="upload-media-btn" class="primary-btn">Upload Media</button>
                </div>
                
                <div class="media-grid" id="media-grid">
                    <!-- Media items will be loaded here -->
                </div>

                <div id="upload-modal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <h3>Upload Media</h3>
                        <form id="upload-form">
                            <div class="form-group">
                                <label>File</label>
                                <input type="file" id="media-file" accept="image/*,video/*" required>
                            </div>
                            <div class="form-group">
                                <label>Alt Text</label>
                                <input type="text" id="media-alt" placeholder="Description for accessibility">
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="primary-btn">Upload</button>
                                <button type="button" id="cancel-upload" class="secondary-btn">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>
